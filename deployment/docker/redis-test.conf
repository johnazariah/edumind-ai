# Redis configuration optimized for integration tests
# Fast startup, no persistence, limited memory

# Network settings
bind 0.0.0.0
protected-mode no
port 6379

# Performance settings
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Disable persistence (tests don't need durability)
save ""
appendonly no

# Logging
loglevel notice

# Disable slow operations
slowlog-log-slower-than 10000
slowlog-max-len 128
